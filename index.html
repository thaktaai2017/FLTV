<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Stream Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- โหลด Video.js -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-js {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    autoplay
    data-setup='{}'>
    <source src="https://live1.thaitvstream.com/play/siamnewstv/index.m3u8" type="application/x-mpegURL">
    <p class="vjs-no-js">
      กรุณาเปิดใช้งาน JavaScript และใช้เบราว์เซอร์ที่รองรับ HTML5 video
    </p>
  </video>
</body>
</html>
