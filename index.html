<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>WANDERING OLDMAN AIS</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
<link rel="stylesheet" href="/clap.css">
<!-- Clappr core -->
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.4.0/dist/clappr.min.js"></script>
<!-- Plugins -->
<script src="https://cdn.jsdelivr.net/npm/mux.js@5.6.7/dist/mux.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js"></script>
<style>
    body {
        background-color: #000;
        margin: 0;
        padding: 0;
    }
    #player {
        width: 100%;
        height: 100vh;
    }
    .watermark {
        position: absolute;
        bottom: 10px;
        right: 20px;
        font-size: 15px;
        font-weight: bold;
        color: #ff0;
    }
</style>
</head>
<body>
<div id="player"></div>
<div class="watermark"><em>แฟมิลี่ทีวี</em></div>
<center><p><ins>แฟมิลี่ทีวี</ins></p></center>
<script>
    var player = new Clappr.Player({
        source: 'http://49.0.64.96:8007/IZAA', // ลิงก์ใหม่
        mimeType: 'application/x-mpegURL', // สำหรับ HLS
        autoPlay: true,
        height: '100%',
        width: '100%',
        plugins: [LevelSelector, Clappr.MediaControl],
        events: {
            onReady: function () {
                var plugin = this.getPlugin('click_to_pause');
                if (plugin) plugin.disable();
            }
        },
        chromecast: {
            preload: 'metadata',
            contentType: 'application/x-mpegURL'
        },
        parentId: '#player'
    });
</script>
</body>
</html>
