<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>WANDERING OLDMAN AIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100vh;
        }
        .watermark {
            position: absolute;
            bottom: 24px;
            right: 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            font-family: 'Inter', sans-serif;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.4.0/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script>
</head>
<body class="bg-black font-sans">
    <div id="player"></div>
    <div class="watermark"><em>แฟมิลี่ทีวี</em></div>
    
    <script>
        (function() {
            const playerElement = document.getElementById('player');
            if (playerElement) {
                const player = new Clappr.Player({
                    // ลิงก์ที่ถูกเปลี่ยนตามที่คุณต้องการ
                    source: 'http://49.0.64.96:8007/IZAA', 
                    mimeType: 'application/x-mpegURL',
                    autoPlay: true,
                    height: '100%',
                    width: '100%',
                    plugins: [
                        LevelSelector
                    ],
                    parentId: '#player',
                    mediaControl: {
                        seek: true,
                        buttons: [
                            'play', 'pause', 'stop', 'volume', 'fullscreen', 'level-selector'
                        ]
                    }
                });
                player.on(Clappr.Events.PLAYER_PLAY, function() {
                    console.log('Player has started playing with the new link.');
                });
            } else {
                console.error('Player element with ID "player" not found.');
            }
        })();
    </script>
</body>
</html>
